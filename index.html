<html>
  <head>

    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <div class="btncontainer">
      <button class="btn" onclick="slotSpin()">Spin</button>
    </div>
    
    <div class="dashboard">
      <div class="slot1">
        <div class="slotface">
          <img id="slot-1" class="slotimg" src="slot-bell.png" alt="slot">
        </div>
        <div class="textresult">

        </div>
      </div>

      <div class="slot2">
        <div class="slotface">
          <img id="slot-2" class="slotimg" src="slot-coin.png" alt="slot">
        </div>
        <div class="textresult">
          
        </div>
      </div>

      <div class="slot3">
        <div class="slotface">
          <img id="slot-3" class="slotimg" src="slot-cherry.png" alt="slot">
        </div>
        <div class="textresult"> 
                    
        </div>
      </div>
    </div>

    <div class="gameresult">
      <div class="gametext">
        <p id="result">SPIN AND TRY TO WIN</p>

      </div>
    </div>
    <script src="slot.js"></script>
  </body>
</html>
